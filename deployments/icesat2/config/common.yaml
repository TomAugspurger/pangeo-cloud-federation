pangeo:
  jupyterhub:
    singleuser:
      storage:
        type: "static"
        static:
          pvcName: "efs-persist"
          subPath: 'home/{username}'
      extraEnv:
        CHOWN_HOME: 'yes'
      uid: 0
      fsGid: 0
      cloudMetadata:
        enabled: true
      cpu:
        limit: 4
        guarantee: 1
      memory:
        limit: 14G
        guarantee: 4G
    auth:
      github:
        org_whitelist:
          - pangeo-data
      admin:
        access: true
        users:
          - scottyhq
          - jhamman
          - apawloski
          - amanda-tan
homeDirectories:
  nfs:
    enabled: false
